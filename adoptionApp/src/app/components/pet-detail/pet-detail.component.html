        <mat-card *ngIf="pet">
            <mat-card-title>Meet {{pet.name}}!</mat-card-title>
            <img src= "{{pet.imageName}}" style="width:30rem;">

            <hr>

            <ul>
                <li *ngIf="pet.breed"><b>Breed: </b>{{pet.breed}}</li>
                <li *ngIf="pet.cost"><b>Cost: </b>{{pet.cost}}$</li>
                <li *ngIf="pet.description"><b>Description: </b> {{pet.description}}</li>
            </ul>
            <button mat-raised-button color="primary"> Adopt Now! </button>
        </mat-card>

</main>
