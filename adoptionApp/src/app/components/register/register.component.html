<main>
    <form [formGroup]="form">
        <h1>Sign up for an account</h1>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="pat@example.com" formControlName="email">
            <mat-error *ngIf="form.get('email')!.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="form.get('email')!.hasError('email')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.get('password')!.hasError('required')">Password is required</mat-error>
        </mat-form-field> 
        <button mat-raised-button color="primary" (click)="register()"> Create Account </button>
        <button mat-stroked-button color="primary" routerLink="/signin">  Sign In </button>
    </form>
</main>
