<div class="row">
    <div class="col-2"></div>
    <div class="col-8" >
        <div class="row">
            <div class="col-3" *ngFor="let pet of tempPets" style="padding-bottom:1rem;" >
                <div class="card" style="width: fit-content;height:fit-content">
                    <img src="{{pet.imageName}}" class="card-img-top" alt="..." >
                    <div class="card-body">
                        <h5 class="card-title">{{pet.name}}</h5>
                        <p class="card-text">{{pet.breed}}</p>
                        <button mat-raised-button color="primary" [routerLink]="['/petDetails', pet.petId]">Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
